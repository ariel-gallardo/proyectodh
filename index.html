<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/master.css">
  <title>SuperMarket</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark  bg-light fixed-top py-1 py-sm-0">
      <a class="navbar-brand" href="#">
        <img src="/img/logo.svg" alt="">
        Tienda Online
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item mr-auto my-1 text-center">
            <img class="border rounded-circle border-white" src="/img/nav/usuario.svg" alt="Logo-Usuario">
            <a class="nav-link d-inline" href="#">Usuario</a>
          </li>
          <li class="nav-item mr-auto my-1 text-center">
            <img src="/img/nav/compras.svg" alt="Imagen-Compras">
            <a class="nav-link d-inline" href="#">Compras</a>
          </li>
          <li class="nav-item mr-auto my-1 text-center">
            <img src="/img/nav/noNotificacion.svg" alt="Imagen-Notificaciones">
            <a class="nav-link d-inline" href="#">Notificaciones</a>
          </li>
        </ul>
        <!-- Buscador -->
        <div class="Buscador row">
          <form class="form-inline col-7">
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar.." aria-label="Search">
          </form>
          <span class = "dropdown col-5 py-3">
            <a class="nav-link d-inline dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Categoria
            </a>
            <div class="dropdown-menu py-0" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Indumentaria</a>
            </div>
          </span>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <!--CATEGORIAS-->
    <div class="Categorias container pt-5 text-center">
      <h2>Categoria</h2>
      <div id="CategoriasMovil" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#CategoriasMovil" data-slide-to="0" class="active"></li>
          <li data-target="#CategoriasMovil" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/img/categorias/instrumentos.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-md-block">
              <h3>Instrumentos</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/img/categorias/ferreteria.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-md-block">
              <h3>Ferreteria</h3>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#CategoriasMovil" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#CategoriasMovil" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </main>
  <footer>
    <div class="row mx-3 my-5">
      <address class = "mx-auto">
        9067 Sunbeam Dr. Westwood, NJ 07675
      </address>
      <div class="Whatsapp mx-auto bg-success border border-white rounded">
        <img width="30vh" src="/img/social/whatsapp.svg" alt="Whatsapp">
        2615555555
      </div>
      <div class="Facebook mx-auto bg-primary border border-white rounded">
        <img width="30vh" src="/img/social/facebook.svg" alt="Facebook">
        SuperMayorista
      </div>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
